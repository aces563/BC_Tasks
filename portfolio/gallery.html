<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header>
    <div>
      <img class="logo" src="images/logo.png" alt="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#skills">Skills</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#contact-form">Contact</a></li>
        <li><a href="https://en.bc.fi/">More About BCH</a></li>
      </ul>

      <button id="menu" class="material-symbols-outlined">
        menu
      </button>
    </nav>
  </header>
  <main>

    <div class="gallery-container">

      <picture class="item e">
        <source media="(min-width:650px)" srcset="images/scrum.webp">

        <source media="(min-width:275px)" srcset="images/scrum-mobile.jpeg">
        <img src="images/scrum-mobile.jpeg" alt="gallery photo">
      </picture>

      <picture class="item a">
        <source media="(min-width:650px)" srcset="images/projects-min.webp">
        <source media="(min-width:275px)" srcset="images/projects-mobile.jpeg">
        <img src="images/projects-min.jpeg" alt="gallery photo">
      </picture>

      <picture class="item b">
        <source media="(min-width:650px)" srcset="images/calling.webp">
        <source media="(min-width:275px)" srcset="images/calling-mobile.jpeg">
        <img src="images/calling.jpeg" alt="gallery photo">
      </picture>

      <picture class="item c">
        <source media="(min-width:650px)" srcset="images/www.webp">
        <source media="(min-width:275px)" srcset="images/www-mobile.jpeg">
        <img src="images/www.jpeg" alt="gallery photo">
      </picture>

      <picture class="item d">
        <source media="(min-width:650px)" srcset="images/bulb.webp">
        <source media="(min-width:275px)" srcset="images/bulb-mobile.jpeg">
        <img src="images/bulb.jpeg" alt="gallery photo">
      </picture>

      <picture class="item f">
        <source media="(min-width:650px)" srcset="images/skills.webp">
        <source media="(min-width:275px)" srcset="images/skills-mobile.jpeg">
        <img src="images/skills.jpeg" alt="gallery photo">
      </picture>

      <picture class="item g">
        <source media="(min-width:650px)" srcset="images/ux.webp">
        <source media="(min-width:275px)" srcset="images/ux-mobile.jpeg">
        <img src="images/ux.jpeg" alt="gallery photo">
      </picture>

      <picture class="item f">
        <source media="(min-width:650px)" srcset="images/project2.webp">
        <source media="(min-width:275px)" srcset="images/project2-mobile.jpeg">
        <img src="images/project2.jpeg" alt="gallery photo">
      </picture>

      <picture class="item i">
        <source media="(min-width:650px)" srcset="images/project3.webp">
        <source media="(min-width:275px)" srcset="images/project3-mobile.jpeg">
        <img src="images/project3.jpeg" alt="gallery photo">
      </picture>
    </div>

    <h2 class="contact-form-heading">Contact Form</h2>
    <form id="contact-form">
      <fieldset>

        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
        <textarea name="message-text" id="Message" cols="30" rows="10" placeholder="Type your message"></textarea>
        <label for="submit"></label>
        <input class="button" type="button" value="Send Message" id="submit">
      </fieldset>
    </form>

  </main>

  <button class="gototop">&#x2191;</button>

  <div class="footer-wrap">
    <footer class="footer"> Copyright &#169; 2023 Michael Akerele</footer>

  </div>
  <script src="main.js"></script>
</body>

</html>
